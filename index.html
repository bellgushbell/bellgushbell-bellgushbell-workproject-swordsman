    <div class="page-loader" id="loader">
        <div class="door left"></div>
        <div class="door right"></div>
        <div class="logo-container">
            <img src="images/Logo Sword Man 3 Final 2 เเถว สำหรับพื้นขาว Drop shadow.png" alt="Loading Animation"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Style -->
    <style>
        /* Loader Container */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            overflow: hidden;
            z-index: 9999;
        }

        /* Doors */
        .door {
            position: absolute;
            width: 50%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .door.left {
            background-image: url('images/PageLoad/door-left.png');
            left: 0;
            transform: translateX(0);
            transform-origin: right center;
        }

        .door.right {
            background-image: url('images/PageLoad/door-right.png');
            right: 0;
            transform: translateX(0);
            transform-origin: left center;
        }

        /* Logo */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .loading-icon {
            max-width: 300px;
            z-index: 2;
        }

        /* Responsive for small screens */
        @media (max-width: 961px) {
            .loading-icon {
                max-width: 200px;
            }

            .door {
                background-size: contain;
            }

        }
    </style>

    <script>
        // Animation with GSAP
        window.addEventListener('load', () => {
            const timeline = gsap.timeline();

            // Slide the doors to the sides
            timeline
                .to('.door.left', { x: '-100%', duration: 0.5, ease: 'power2.inOut' }) // Slide left door
                .to('.door.right', { x: '100%', duration: 0.5, ease: 'power2.inOut' }, '<') // Slide right door
                .to('.logo-container', { opacity: 0, duration: 0.5, ease: 'power2.inOut' }) // Fade out logo
                .to('#loader', { opacity: 0, duration: 0.5, ease: 'power2.inOut' }) // Fade out loader
                .set('#loader', { display: 'none' }); // Remove loader
        });

    </script>

    <!-- SweetAlert2 Script สำหรับเตือนเร็วๆนี้-->
    <script>
        // เมื่อเอกสารโหลดเสร็จ
        document.addEventListener('DOMContentLoaded', function () {
            // เลือกทุกลิงก์ที่มี class 'notify'
            const notifyLinks = document.querySelectorAll('.notify');

            // เพิ่ม Event Listener ให้ทุกลิงก์ที่เลือก
            notifyLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault(); // ยกเลิกการคลิกลิงก์
                    // แสดง SweetAlert2
                    Swal.fire({
                        html: `
                    <div style="text-align: center;">
                        <img src="images/error-icon.png" alt="Error Icon" style="width: 100px; height: auto; " />
                        
                        <h5><br>เร็วๆ นี้!</h5>
                    </div>
                `,
                        customClass: {
                            popup: 'custom-swal-popup' // ตั้ง class custom
                        },
                        showConfirmButton: false,


                    });
                });
            });
        });

    </script>
